<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- external javascript -->
    <script src="../bower_components/jquery/jquery.min.js"></script>
    <script src="../bower_components/underscore/underscore-min.js"></script>
    
    <!-- internal javascript -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>

    <div class="main">
      <a class="logoutButton" href="index.html">Log out</a>
      <h1>Chat-Client</h1>
      <ul class="chatList"></ul>
      <input class="messageInput" type="text" placeholder="Your message here..." autofocus/>
    </div>

    <div class="roomListPanel panel">
      <h3>Current Room</h3>
      <div class="currentRoom wordwrap"></div>
      <h3>Create/Join Room</h3>
      <input class="roomInput" type="text" placeholder="Enter room name."></input>
      <h3>Available Rooms</h3>
      <ul class="roomList list"></ul>
    </div>

    <div class="friendListPanel panel">
      <h3>Friends</h3>
      <ul class="friendList list"></ul>
      <h3>Blocked</h3>
      <ul class="blockList list"></ul>
      <input class="blockInput" type="text" placeholder="Block user."></input>
    </div>

  </body>
</html>
